<div class="product-container">
    <a routerLink="/product-detail"><img class="product-image" src="{{product.url}}" alt="{{product.description}}" ></a>
    <p>{{product.name}}</p>
    <p>{{product.price}}</p>
    <!-- <p>{{product.description}}</p> -->
    <input id="quantity" type="number" min="1" max="100" value="1" [(ngModel)]="quantity">
    <button class="btn btn-primary" (click)="addToCart(product)">Add to cart</button>
</div>
