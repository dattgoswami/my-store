<div class="product-container">
    <a routerLink="/product-detail"><img class="product-image" src="{{product.url}}" alt="{{product.description}}" (click)="passDataDetail(product,quantity)"></a>
    <p>{{product.name}}</p>
    <p>{{product.price}}</p>
    <input id="quantity" type="number" min="1" max="100" value="1" [(ngModel)]="quantity">
    <button class="btn btn-primary" (click)="handleAddToCart()"> Add To Cart </button>    
</div>
